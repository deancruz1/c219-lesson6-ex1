<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
    <style>
        body {
            margin: 0;
            scroll-behavior: smooth;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #818589;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            color: white;
        }

        .img-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-fluid {
            max-width: 80%;
        }
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-content">
                <h1>She depends on you.</h1>
                <p>We depend on you.</p>
                <button type="button" class="btn btn-primary">Sad Machine</button>
            </div>
            <div class="col-md-6 img-content">
                <img src="./img.png" class="img-fluid" alt="Porter Robinson photo">
            </div>
        </div>
    </div>
</body>

</html>
