<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Bootstrap JS here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
    <style>
        body {
            margin: 0;
            scroll-behavior: smooth;
        }

        .container-fluid {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            color: white;
        }

        .img-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .text-content {
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid bg-primary bg-gradient-shadow">
        <div class="container text-center">
            <div class="row text-light pt-5">
                <div class="col-md-7 text-content pb-5">
                    <h1 class="ps-2 pt-5">She depends on you.</h1>
                    <p class="lead ps-2">We depend on you.</p>
                    <button type="button" class="btn btn-dark ms-2 fw-bold mb-5">Sad Machine</button>
                </div>
                <div class="col-md-5 img-content">
                    <img src="./img.png" class="img-fluid" alt="Porter Robinson photo">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
